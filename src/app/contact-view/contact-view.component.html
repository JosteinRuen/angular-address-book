<ng-container *ngIf="contact; else notFound">
    <h1>Edit Contact</h1>
    <form (ngSubmit)="onSave()">
      <label for="first-name">First name:</label>
      <input id="first-name" type="text" [(ngModel)]="contact.firstName" name="firstName" required />
  
      <label for="last-name">Last name:</label>
      <input id="last-name" type="text" [(ngModel)]="contact.lastName" name="lastName" required />
  
      <label for="street">Street:</label>
      <input id="street" type="text" [(ngModel)]="contact.street" name="street" required />
  
      <label for="city">City:</label>
      <input id="city" type="text" [(ngModel)]="contact.city" name="city" required />
  
      <div class="actions">
        <div class="spacer"></div>
        <button type="submit">Save</button>
      </div>
    </form>
  </ng-container>
  
  <ng-template #notFound>
    <h1>Contact not found</h1>
  </ng-template>
